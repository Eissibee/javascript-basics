<!DOCTYPE html>

<html>
<head>
    <title>intro</title>
    <meta charset="utf-8"/>
    
</head>

<body>
    
    <h1> Javascript Intro</h1>
    
    <script>
        //arithmatic operators
        
          var x = 1;
            
            console.log(x+1); //=2
            console.log(x/2); //=0.5
            console.log(x*2); //=2
            console.log(x-1); //=0
            
            console.log(2*3-1); //=5 because BRACKET EXPONENTS DIVISION MULTIPLICATION ADDITION SUBTRATION (BEDMAS)
            console.log(2*(3-1)); //=4
            console.log(1+'Jim'); //= 1Jim
    </script>



</body>
</html>
